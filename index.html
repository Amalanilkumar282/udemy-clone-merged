<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Udemy</title>
  </head>
  <body>
    <header class="header-container">
      <img width="94" height="31" src="logo-udemy.svg" alt="udemy-logo" />
      <span>Explore</span>
      <div class="search-bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 
           0 1 0 5.196 5.196a7.5 7.5 
           0 0 0 10.607 10.607Z"
          />
        </svg>
        <span>Search for anything</span>
      </div>
      <span>Plans & Pricing</span>
      <span>Udemy Business</span>
      <span>Teach on Udemy</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </svg>
      <div class="login-button" style="color: #6d28d2">
        <span>Log in</span>
      </div>
      <div class="login-button" style="background-color: #6d28d2">
        <span style="color: white">Sign up</span>
      </div>
      <img
        width="20"
        height="20"
        src="web-svgrepo-com.svg"
        alt="web-logo"
        style="padding: 10px; border: 1px solid #6d28d2; border-radius: 5px"
      />
    </header>
    <section class="home">
      <img width="1272" height="380" src="udemy-img.png" />
      <div class="sale-ends-box">
        <h1>48-Hour Flash Sale ends today</h1>
        <p>
          Get extra savings on unlimited access to 26,000+ top-rated courses in
          tech, business, and more. Terms apply.
        </p>
        <div class="login-button" style="background-color: #6d28d2">
          <span style="color: white">Save Now</span>
        </div>
      </div>
    </section>
  </body>
</html>
